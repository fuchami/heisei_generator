<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平成最後のジェネレーター</title>
  <!-- BootstrapのCDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/"><strong>平成最後のジェネレーター</strong></a>
    </nav>
  </header>

  <main role="main" class="flex-shrink-0 container">
    <div class="jumbotron">
      <h1 class="mt-3">平成最後のジェネレーター</h1>
      <p class="lead">Wikipediaから適当なワードを拾ってきてつぶやきを生成します</p>
      <form method="post">
        <div class="form-group">
          <textarea id="output" class="form-control" style="">{% if gen_tweet %}{{ gen_tweet }}{% endif%}</textarea>
        </div>
        <div class="contaier">
          <button type="submit" class="btn btn-lg btn-primary" >生成する</button>
          {% if gen_tweet%}
          <button id="tweetButton" class="btn btn-lg btn-primary">ツイートする</button>
          {% endif %}
        </div>
      </form>
    </div>
    <div>
      <p>コードは<a href="https://github.com/fuchami/heisei_generator">こちら</a>から
      </p>
    </div>
  </main>
    
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">
          ©2019 - fuchami  - All Rights Reserved.
        </span>
      </div>
    </footer>

    <!-- ここがBootstrapのCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
      // 出力したテキストをツイート
      tweet = function() {
      var content, encoded, url;
      content = $("#output").val();
      if (content !== "" && content.length <= 140) {
        encoded = encodeURIComponent(content);
        url = "https://twitter.com/intent/tweet?text=" + encoded;
        url += "&hashtags=平成最後のジェネレーター";
        url += "&url=https://desolate-fjord-79266.herokuapp.com/";
        return window.open(url);
        }
      };
      // イベント発火
      $(document).ready(function() {
        $("#tweetButton").click(function(e) {
          e.preventDefault();
          return tweet();
        });
        $("#")
      });

    </script>
</body>
</html>
